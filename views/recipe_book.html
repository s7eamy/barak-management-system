<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />
		<title>DMS - Recipe book</title>
		<!-- CSS style library-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="../public/style.css" />
		<!-- Icon library -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<!-- CSS animations library-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<script src="../scripts/minimal_theme_switcher.js" defer></script>
		<script src="../scripts/recipe_book_scripts.js"></script>

		<style>
			.recipe-grid {
				grid-template-columns: 1fr 1fr 1fr;
			}

			/* For medium screens (tablets) */
			@media (max-width: 890px) {
				.recipe-grid {
					grid-template-columns: 1fr 1fr;
				}
			}

			/* For small screens (mobile phones) */
			@media (max-width: 620px) {
				.recipe-grid {
					grid-template-columns: 1fr;
				}
			}
		</style>
	</head>
	<body>
		<header class="container">
			<h1>Recipe book</h1>
			<a href="..">Back to home</a>
			<br />
			<br />
			<a href="/recipe-book/add-recipe">
				<button>Add recipe</button>
			</a>
			<button onclick="deleteRecipes(event)" class="secondary">
				Delete all recipes
			</button>
		</header>

		<main class="container">
			<div class="grid recipe-grid" id="recipe-grid"></div>
		</main>
	</body>
</html>
